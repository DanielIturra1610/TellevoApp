<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login-general"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nueva Contrase単a</ion-label>
    <ion-input type="password" [(ngModel)]="nuevoPassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar Contrase単a</ion-label>
    <ion-input type="password" [(ngModel)]="confirmaPassword"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="restablecePass()">Restablecer Contrase単a</ion-button>

  <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
</ion-content>
